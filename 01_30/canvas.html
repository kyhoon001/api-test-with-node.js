<!DOCTYPE html>
<html>

<meta charset="utf-8">


</head>


<body>

    <img id="01" width="220" height="277" src="01.jpg" alt="The Scream">

<canvas id = "myCanvas" width = "1200" height="1200"></canvas>


<script>
    window.onload = function() {

        var img2 = new Image();
        img2.src="02.jpg";


      var c = document.getElementById("myCanvas");
      var ctx = c.getContext("2d");
      var img = document.getElementById("01");
      ctx.drawImage(img, 10, 10);

      ctx.drawImage(img, 70, 50, 70, 70, 350, 180, 70, 70);
      ctx.drawImage(img, 120, 50, 100, 50, 450, 180, 100, 50);
      ctx.drawImage(img, 300, 300, 300,300);
    }
    </script>

</body>

</html>
